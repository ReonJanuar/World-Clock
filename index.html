<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="worldclock_icon.png">
</head>

<body>  
  <!-- Sidebar Toolbar -->
  <div id="sidebar">
    <a href="javascript:void(0)" class="closebtn" id="closeSidebar">&times;</a>
    <button class="sidebar-btn" id="sidebarConverterBtn">🛠️ Time Converter</button>
    <button class="sidebar-btn" id="sidebarMapBtn">🗺️ Peta Dunia</button>
    <button class="sidebar-btn" id="sidebarFavBtn">⭐ Favorit</button>
  </div>

  <!-- Tombol buka sidebar -->
  <span id="openSidebar">&#9776;</span>

  <div id="search-and-convert">
    <input type="text" id="searchBox" placeholder="Search country..." />
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div id="converterModal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>

      <div id="converterBody">
        <div class="multi-converter">
          <h2>Multi Timezone Converter</h2>
          <label>From:</label>
          <select id="baseZone"></select>
          <input type="time" id="baseTime" />

          <div id="targetZonesContainer"></div>
          <button id="addZoneBtn">+ Add Country</button>

          <button id="multiConvertBtn">Convert</button>
          <button id="resetConverterBtn">Reset</button>
          <div id="multiResult"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="clock-container" id="clockContainer"></div>
  <button id="backToTop" title="Go to top">🔝</button>
  <script src="script.js"></script>
</body>

</html>
